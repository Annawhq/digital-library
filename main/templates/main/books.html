<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
    <title>Книги</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 via-green-100 to-pink-100">
  <header class="flex  bg-gradient-to-r from-blue-100 via-green-100 to-pink-100" >
          <div class="flex items-center border border-blue-100 w-1/3">
                     <a href="{% url  'disciplines' %}">

              <button class="bg-red-300 hover:bg-red-600 text-white ml-8 font-bold py-2 px-4 rounded-full">Назад
              </button>
                     </a>
      </div>
          <div class="border border-blue-100  w-100%">
              <div class="  w-full mt-4 flex items-center  font-medium   text-2xl sm:text-3xl text-gray-900">
           Цифровая библиотека
        </div>
       </div>
          <div class=" border border-blue-100  sm:w-100% md:w-1/3">
          <div class="flex flex-col justify-center items-center h-full align-center w-full  items-right  font-medium   text-lg sm:text-3lg text-gray-900">
            {{ user.last_name }} {{ user.first_name}}
                  <a href="{% url  'logout' %}">
            <button class="bg-blue-300 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
             Выйти
            </button>
                  </a>
            </div>
      </div>
      </header>
    <main class="flex-grow flex justify-center items-center bg-gradient-to-r from-blue-100 via-green-100 to-pink-100">
        <div class="mx-auto px-4 sm:px-8 py-2 text-center">
          <div class="text-center max-w-lg mx-auto mt-6 ">
            <div class="h-4 text-gray-500 w-40 block mx-auto rounded-sm">
              <div class="flex  items-center jorder text-xl sm:text-3xl text-gray-900">
           Мои книги:
                </div>
              </div>
            <div class="h-2 text-red-400 w-64 mt-4 block mx-auto rounded-sm"></div>
            <div class="h-2 bg-red-200 w-48 mt-2 block mx-auto rounded-sm"></div>
          </div>
        <div class="flex flex-col mb-6">
              <label
                for="password"
                class="mb-1 "
                ></label>
              <div class="relative">
                <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-5
                    text-gray-400">
                  <span>
                    <i class="fas fa-lock text-blue-500"></i>
                  </span>
                </div>
                  <form action="{% url 'search_book' %}" method="get">
                <input
                  id="password"
                  type="text"
                  name="q"
                  class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-72
                    py-2
                    focus:outline-none focus:border-blue-400"
                    placeholder="Название книги"/>
                  <button type="submit" class="bg-blue-300 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                    Найти
                    </button>
                      </form>
             </div>
        <div class="container mb-2 flex mx-auto w-full items-center justify-center">
            <ul class="flex flex-col p-4">
            {% for b in book %}
                <li class="border-green-400 flex flex-row mb-2">
										<div class="select-none flex flex-1 items-center p-4 transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-2xl border-4 p-6 hover:shadow-2xl border-blue-200">
											<div class="flex-1 pl-1 mr-16">
												<div class="font-medium">
													{{ b.name }}
												</div>
                                                <div class="font-medium">
													 {{ b.author }}
												</div>
											</div>
                                            <a target="_blank" href={{ b.link }}>
											 <button class="bg-blue-300 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                                            Открыть
                                            </button>
                                            </a>
											</div>
									</li>
                            {% endfor %}
                            </ul>
                        </div>
                    </div>
            </div>
        </main>
    </body>
</html>
