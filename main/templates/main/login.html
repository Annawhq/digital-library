<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
    <title>Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <header class="flex  bg-gradient-to-r from-blue-100 via-green-100 to-pink-100" >


          <div class="flex items-center border border-blue-100 w-1/3">
              <a href="{% url  'home' %}">
              <div class="
          flex flex-col
          bg-red-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-30
          max-w-md">
              <button class="pl-6 pr-6">
                  <svg class="w-7" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
</svg>
              </button>
            </div>
              </a>
      </div>
          <div class="border border-blue-100  w-100%">
              <div class="
          flex flex-col
          bg-gradient-to-r from-pink-100 via-green-100 to-blue-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">
              <div class="  w-full flex items-center  font-medium   text-xl sm:text-3xl text-gray-900">
           Цифровая библиотека
        </div>
       </div>
      </div>
          <div class="border border-blue-100  w-1/3"> </div>
      </header>
            <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-100 via-green-100 to-pink-100 ">
            <div class="
          flex flex-col
          bg-red-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">

      <div class="
          flex flex-col
          bg-blue-200
          shadow-md
          px-4
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">
        <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
          Вход в личный кабинет
        </div>
      <div class="mt-10"></div>
        <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
        </div>
    <form method="post">
    {% csrf_token %}
        <div class="form-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}

            <div class="flex flex-col mb-5">
              <label
                for="{{ f.id_for_label }}"
                class="mb-1 text-xl tracking-wide text-gray-700">{{ f.label }}:</label>
            <div class="relative">
                <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400">
                  <i class="fas fa-user text-blue-500"></i>
                </div>
            <p class="
                    bg-white
                    text-sm
                    placeholder-gray-500
                    pl-10

                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400">{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="mt-8"></div>
        <div class="flex w-full">
              <button
                type="submit"
                class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  bg-white-500
                  hover:bg-blue-400
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in">
                <span class="mr-2 uppercase">Войти</span>
                <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                </span>
              </button>
            </div>
        </div>
        </div>
        </form>
        </div>
    </div>
         </div>
    <div class="flex justify-center items-center mt-6">
        <a
          target="_blank"
          class="
            inline-flex
            items-center
            text-gray-700
            font-medium
            text-xs text-center">
            <span class="ml-2"
            >Войдите в личный кабинет, чтобы продолжить!
            <a href="#"
              class="text-xs ml-2 text-blue-400 font-semibold">
            </a>
            </span>
        </a>
      </div>
    </div>
</body>
</html>
