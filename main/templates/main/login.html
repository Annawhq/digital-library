{% extends 'main/base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
        <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-100 via-green-100 to-pink-100 ">
         <div class="
          flex flex-col
          bg-red-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">
      <div class="
          flex flex-col
          bg-blue-200
          shadow-md
          px-4
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">
        <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
          Вход в личный кабинет
        </div>
      <div class="mt-10"></div>
        <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
        </div>
    <form method="post">
    {% csrf_token %}
        <div class="form-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}

            <div class="flex flex-col mb-5">
              <label
                for="{{ f.id_for_label }}"
                class="mb-1 text-xl tracking-wide text-gray-700">{{ f.label }}:</label>
            <div class="relative">
                <div class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400">
                  <i class="fas fa-user text-blue-500"></i>
                </div>
            <p class="
                    bg-white
                    text-sm
                    placeholder-gray-500
                    pl-10

                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400">{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="mt-8"></div>
        <div class="flex w-full">
              <button
                type="submit"
                class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  bg-white-500
                  hover:bg-blue-400
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in">
                <span class="mr-2 uppercase">Войти</span>
                <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                </span>
              </button>
            </div>
        </div>
        </div>
        </form>
        </div>
    </div>
         </div>
    <div class="flex justify-center items-center mt-6">
        <a
          target="_blank"
          class="
            inline-flex
            items-center
            text-gray-700
            font-medium
            text-xs text-center">
            <span class="ml-2"
            >Войдите в личный кабинет, чтобы продолжить!
            <a
              href="#"
              class="text-xs ml-2 text-blue-400 font-semibold">
            </a>
            </span>
        </a>
      </div>
    </div>
{% endblock %}
