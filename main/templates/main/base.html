<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  ` <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="flex  bg-gradient-to-r from-blue-100 via-green-100 to-pink-100" >
          <div class="flex items-center border border-blue-100 w-1/3">
                     <div class="
                            flex flex-col
                            bg-red-100
                            shadow-md
                            px-2
                            sm:px-6
                            md:px-8
                            lg:px-10
                            py-8
                            rounded-3xl
                            w-40
                            h-10
                            max-w-md
                            max-h-md">
              <button class="pl-6 pr-6">
                  <svg class="w-7" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
              </button>
            </div>
      </div>
          <div class="border border-blue-100  w-100%">
              <div class="
                    flex flex-col
                    bg-blue-100
                    shadow-md
                    px-2
                    sm:px-6
                    md:px-8
                    lg:px-10
                    py-8
                    rounded-3xl
                    w-50
                    max-w-md">

              <div class="  w-full flex items-center  font-medium   text-xl sm:text-3xl text-gray-900">
           Цифровая библиотека
        </div>
       </div>
      </div>
          <div class="flex items-center border border-blue-100  w-1/3">
              <div class=" flex items-right sm:ml-20 md:ml-20  w-full font-medium text-xl sm:text-3xl text-gray-900">
                {% if request.user.is_authenticated %}
                    <div class="sm:ml-64 sm:mt-8  w-full flex items-right text-xl sm:text-2xl text-gray-900">
                        <li class="last">{{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></li>
                    </div>
                {% else %}
                    <div class="sm:ml-80 sm:mt-4  w-full flex items-right  font-medium   text-xl sm:text-3xl text-gray-900">
                    <div class="
                            flex flex-col
                            bg-blue-100
                            shadow-md
                            px-2
                            sm:px-6
                            md:px-8
                            lg:px-10
                            py-8
                            rounded-3xl
                            w-40
                            h-10
                            max-h-md
                            max-w-md">
                        <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'login' %}" class="nav-link px-2 font-medium text-gray-900">Войти</a></button>
                    </div>
                    </div>
                {% endif %}
                </div>
              </div>
          </div>
      </header>
        <div
      class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-100 via-green-100 to-pink-100 ">

    <div class="container">
        {% block content %}
    {% endblock %}
    </div>
</body>
</html>
