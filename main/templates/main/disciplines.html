<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
    <title>Дисциплины</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="flex  bg-gradient-to-r from-blue-100 via-green-100 to-pink-100" >

          <div class="flex items-center border border-blue-100 w-1/3">
                     <div class="
          flex flex-col
          bg-red-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          lg:px-10
          py-8
          rounded-3xl
          w-30
          max-w-md">
              <button class="pl-6 pr-6">
                  <svg class="w-7" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
              </button>
            </div>
      </div>
          <div class="border border-blue-100  w-100%">
              <div class="
          flex flex-col
          bg-gradient-to-r from-pink-100 via-green-100 to-blue-100
          shadow-md
          px-2
          sm:px-6
          md:px-8
          mt-3
          lg:px-10
          py-8
          rounded-3xl
          w-50
          max-w-md">
              <div class="  w-full  flex items-center  font-medium   text-2xl sm:text-3xl text-gray-900">
           Цифровая библиотека
        </div>
       </div>
      </div>
          <div class=" border border-blue-100  w-1/3">
              <div class=" mt-12 ml-20  w-full flex items-right  font-medium   text-lg sm:text-3lg text-gray-900">
                {{ user.last_name }} {{ user.first_name}}
                  <button class=" ml-6 bg-blue-300 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                    <a href="{% url  'logout' %}">Выйти</a>
                  </button>
        </div>
      </div>
      </header>
    <main class="flex-grow flex justify-center items-center bg-gradient-to-r from-blue-100 via-green-100 to-pink-100">
        <div class="mx-auto px-4 sm:px-8 py-2 text-center">
          <div class="text-center max-w-lg mx-auto mt-6 ">
            <div class="h-4 text-gray-500 w-40 block mx-auto rounded-sm">
              <div class="flex  items-center jorder text-xl sm:text-3xl text-gray-900">
           Мои курсы:
        </div>
              </div>
            <div class="h-2 text-red-400 w-64 mt-4 block mx-auto rounded-sm"></div>
            <div class="h-2 bg-red-200 w-48 mt-2 block mx-auto rounded-sm"></div>
          </div>
        <div class="flex flex-col mb-6">
              <label
                for="password"
                class="mb-1 "
                ></label>
              <div class="relative">
                <div
                  class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-5
                    text-gray-400">
                  <span>
                    <i class="fas fa-lock text-blue-500"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="text"
                  name="password"
                  class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-1/3
                    py-2
                    focus:outline-none focus:border-blue-400"
                    placeholder="Название предмета"/>
                  <button class="bg-blue-300 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Найти</button>
              </div>
            </div>
        <div class="grid grid-cols-6 gap-4 items-start mt-8 mx-auto px-8">
    <table>
        {% for dis in discip %}
            <div class="col-span-6 sm:col-span-6 md:col-span-3 lg:col-span-2 xl:col-span-2">
              <div class="bg-white shadow-lg rounded-lg px-4 py-6 mx-4 my-4">
                <div class="mx-auto h-40 bg-gradient-to-r from-blue-300 via-green-100 to-pink-300 rounded-md rounded-md"></div>
                <div class=" block mx-auto rounded-sm"></div>
                  <a href="#" class="no-underline hover:underline items-center jorder text-xl sm:text-3xl text-gray-900"><a href="{% url 'books' pk=dis.discip.pk %}" class=" hover:underline jorder text-lg sm:text-xl">{{ dis.discip }}</a></a>
                  <div class=" block mx-auto rounded-sm">
                  </div>
                <div class="flex justify-center mt-4">
                </div>
              </div>
            </div>
        {% endfor %}
    </table>
        </div>
        </div>
    </main>
</body>
</html>
